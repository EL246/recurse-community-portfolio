<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pagination page fragment</title>
  <link rel="stylesheet" href="../../static/style.css"/>
</head>
<body>
<section class="pagination" data-th-fragment="pagination(path, page, totalPages)">
  <div class="pagination-previous">
    <a
      href="#"
      data-th-href="@{{path}(path=${path}, page=${page.previousOrFirst().pageNumber}, size=${page.pageSize})}"
      data-th-if="${page.hasPrevious()}"
    >
      &#x2190; Previous
    </a>
  </div>
  <div class="pagination-next">
    <a
      href="#"
      data-th-if="${totalPages} gt (${page.pageNumber} + 1)"
      data-th-href="@{{path}(path=${path}, page=${page.next().pageNumber}, size=${page.pageSize})}"
    >
      Next &#x2192;
    </a>
  </div>
</section>
</body>
</html>
