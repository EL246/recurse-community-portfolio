<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: layout(~{::title}, ~{::main})}">
<head>
  <title data-th-text="${project.name} + ' - Portfolio'">My Project Page</title>
</head>
<body>
<main>
  <div>
    Project name: <span data-th-text="${project.name}">name</span>
  </div>
  <div>
    By:
    <ul>
      <li
        data-th-each="author : ${authors}"
      >
        <a
          data-th-href="@{/user/{id}(id=${author.userId})}"
          data-th-text="${author.internalName}"
        >
          us
        </a>
      </li>
    </ul>
  </div>
  <div>
    Public description:
    <span data-th-text="${project.publicDescription}">
      public description
    </span>
  </div>
  <div>
    Internal description:
    <span data-th-text="${project.internalDescription}">
      internal description
    </span>
  </div>
  <div>
    Private description:
    <span data-th-text="${project.privateDescription}">
      private description
    </span>
  </div>
  <div>
    Visibility:
    <span data-th-text="${project.visibility}">visibility</span>
  </div>
  <div>
    <a data-th-href="@{/project/{id}/edit(id=${project.projectId})}">Edit</a>
  </div>
</main>
</body>
</html>
